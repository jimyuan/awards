<!doctype html>
<html ng-app="AwardApp" ng-controller="GlobCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>争章榜</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- build:css css/docs.css -->
    <link rel="stylesheet" href="./css/docs.css">
    <link rel="stylesheet" href="../bower_components/angular-chart.js/dist/angular-chart.min.css">
    <!-- endbuild -->

  </head>
  <body ng-class="{'slide-show': showMenu}">
    <header>
      <h1>
        <span class="hamburg" ng-class="{active: showMenu}" ng-click="showMenu=!showMenu"></span>
        争章榜
      </h1>
    </header>
    <nav>
      <ul class="menu-list">
        <li ng-repeat="(key, val) in slideMenu" ng-class="{active: curMenu.indexOf(val.route)>-1}" ng-click="menuJump(val.route)">
          <a href="#{{ val.route }}">
            <span class="fa fa-{{ val.icon }}"></span>
            {{ key }}
            <span class="fa fa-chevron-right"></span>
          </a>
        </li>
      </ul>
    </nav>
    <main ng-view class="container" ng-class="{'no-transit': noTransit}"></main>

    <!-- build:js js/docs.js -->
    <script src="../bower_components/Chart.js/Chart.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="partial/home.js"></script>
    <script src="partial/last.js"></script>
    <script src="partial/person.js"></script>
    <!-- endbuild -->
  </body>
</html>
