<div class="row text-c">
  <h2>全班概况</h2>
  <ul class="board-list">
    <li>
      <span>学号</span>
      <span>姓名</span>
      <span>数量</span>
    </li>
    <li ng-repeat="record in lastStamp | orderBy: '-stamp'" ng-click="personPage(record.id)">
      <span ng-bind="::record.id"></span>
      <span ng-bind="::record.name"></span>
      <span ng-bind="::record.stamp"></span>
    </li>
  </ul>
</div>
